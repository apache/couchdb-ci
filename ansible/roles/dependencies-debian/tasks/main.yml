# apt-get update
- name: update apt cache
  apt:
    update_cache: yes

- name: install auxiliary packages
  apt: name={{item}} state=present
  with_items:
  - apt-transport-https
  - curl
  - git
  - pkg-config
  - python
  - python-pip

# dependencies for make couch, except erlang
- name: install packages required to build CouchDB
  apt: name={{item}} state=present install_recommends=no
  with_items:
  - build-essential
  - ca-certificates
  - libcurl4-openssl-dev
  - libicu-dev
  - libmozjs185-dev

# required for make check and make dialyze
- name: install packages required to build CouchDB
  apt: name={{item}} state=present install_recommends=no
  with_items:
  - shunit2

# required for make docs
- name: install packages required to build CouchDB
  apt: name={{item}} state=present install_recommends=no
  with_items:
  - help2man

# also required for make docs
- name: install up to date version of sphinx via pip
  shell: pip install sphinx==1.5.3
